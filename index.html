<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlUt6VC3Gs528Iw4m4jDHad-8kQ-quWGQwPg&s">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="playlist.svg" alt="playlist" id="playlist-img">
        <h2>FEEL THE MUSIC</h2>
        <img src="music.svg" alt="music" id="music-img">
    </header>
    <main>
        <div class="left">
             <div class="song-image">
                 <img src="musicanim.webp" alt="anim" id="musicanim">
             </div>
            <div class="volume-div">
                  <div class="volume-img">
                       <img src="volume.svg" alt="volume" id="vol-svg" >
                   </div>
                       <input type="range" id="volume-range" onchange="volume()">
            </div>
        </div>
        <div class="right">
             <div class="details">
                <h3 id="song-name"></h3>
                <h5 id="song-singer"></h5>
            </div>
              <input type="range" id="song-duration" onchange="duration()">
                <div class="controls">
                    <div class="prev-img">
                         <img src="prev.svg" alt="prev" id="prev-img" onclick="previousSong()">
                     </div>
                    <div class="play-pause">
                        <img src="play.svg" alt="play" id="play-pause" onclick="playPause()">
                    </div>
                         <div class="next-img">
                            <img src="next.svg" alt="next" id="next-img" onclick="nextSong()">
                          </div>  
                </div>
        </div>
        
    </main>
      <script src="script.js"></script>   
</body>
</html>
